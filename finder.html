<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .top-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            background-color: #007bff;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .top-menu a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
            line-height: 1.5;
        }

        .top-menu a:hover {
            text-decoration: underline;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
        }

        #results div {
            margin-bottom: 5px;
        }

        #results a {
            color: #007bff;
            text-decoration: none;
        }

        #results a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
        }

        .loading {
            color: green;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <div class="top-menu">
            <a href="#">Home</a>
            <a href="finder.html">AdminFinder</a>
            <a href="#">Menu 3</a>
            <a href="#">Menu 4</a>
            <a href="#">Menu 5</a>
        </div>
        <br>
        <br>
        <br>
        <br>
        <label for="urlInput">URL:</label>
        <input type="text" id="urlInput" value="http://testphp.vulnweb.com/">
        <br>
        <br>
        <label for="fileInput">Upload URL File:</label>
        <input type="file" id="fileInput">
        <br>
        <br>
        <button onclick="startCrawl()">Start</button>
        <div id="results"></div>
    </div>

<script>
async function startCrawl() {
    const url = document.getElementById('urlInput').value.trim();
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('results');
    resultDiv.innerHTML = ''; // Limpa o resultado anterior

    if (fileInput.files.length === 0) {
        resultDiv.innerHTML = '<span class="error">Please upload a file containing URLs.</span>';
        return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = async function(e) {
        const directories = e.target.result.split('\n').map(line => line.trim()).filter(line => line.length > 0);

        for (const directory of directories) {
            const testUrl = `${url}/${directory}`;
            try {
                const response = await fetch(testUrl, { method: 'GET' });
                if (response.status === 200) {
                    const message = `<span style="color: green;">Directory ${directory} exists at ${testUrl}</span><br>`;
                    resultDiv.innerHTML += message;
                }
            } catch (error) {
                console.error('Error checking URL:', testUrl, error);
            }
        }
    };
    reader.onerror = function() {
        resultDiv.innerHTML = '<span class="error">Error reading the file.</span>';
    };
    reader.readAsText(file);
}
</script>

</body>
</html>
